name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./financial-analytics-pipeline/dashboard
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fa-dashboard:latest

      - name: Build and push flaskapi image
        uses: docker/build-push-action@v5
        with:
          context: ./financial-analytics-pipeline/flaskapi
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fa-flaskapi:latest

      - name: Build and push etl image
        uses: docker/build-push-action@v5
        with:
          context: ./financial-analytics-pipeline/data/raw
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fa-etl:latest

      - name: Build and push scheduler image
        uses: docker/build-push-action@v5
        with:
          context: ./financial-analytics-pipeline/scheduler
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fa-scheduler:latest

      # Add deployment step for Railway or your cloud provider here
      # Example: Railway GitHub integration will auto-deploy on push
